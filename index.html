<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Comandos PowerShell y CMD</title>
</head>

<body>
    <!-- Encabezado de la página -->
    <header class="header">
        <h1>Comandos</h1>
        <nav>
            <button id="powershellButton">PowerShell</button>
            <button id="cmdButton">CMD</button>
            <button id="bashButton">Bash</button>
        </nav>
        <div>
            <input type="text" id="search" placeholder="Buscar comando...">
        </div>
    </header>

    <div id="mainTable">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Comando</th>
                    <th>Descripción</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="commandsTable">
                <!-- Contenido generado dinámicamente -->
            </tbody>
        </table>
    </div>

    <div id="details" style="display: none;">
        <button id="backButton">← Volver</button>
        <div id="detailsContent"></div>
    </div>

    <footer>
        <p>Desarrollado por <a href="https://github.com/erio94" target="_blank">Edu T. del Río.</a></p>
    </footer>
</body>

</html>
